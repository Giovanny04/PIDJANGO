{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Bruno e Giovanny">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Biblioteca</title>
    </head>
    <body>
        <br>
        <h1> Biblioteca </h1>
        <h2> Atualização de livros ??</h2>
        <br>

        <form action={% url 'core:atualizar' %} novalidate method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>
                {{ formulario_livro.titulo.label }} : {{ formulario_livro.titulo }}
            </h3>
            <br>
            <h3>
                {{ formulario_livro.editora.label }}: {{ formulario_livro.editora }}
            </h3>
            <br><br>
            <center>
                <input type="submit" value="Atualizar"/>
            </center>
        </form>
        <br>
        <center>
            <form action={% url 'core:listar' %} novalidate method="GET">
                <input type="submit" value="Voltar"/>              
            </form>
        </center>
    </body>
</html>
